<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
        <style>
            html,
            body {
                height: 100%;
                margin: 0;
                padding: 0;
            }

            .body {
                display: flex;
                flex-direction: column;
                max-height: 100vh;
                overflow: hidden;
            }
            .chat-box {
                width: 100%;
                height: 400px;
                border: 1px solid #ccc;
                padding: 10px;
                overflow-y: auto;
                background-color: #f9f9f9;
                border-radius: 8px;
                font-family: Arial, sans-serif;
            }

            .chat-message {
                margin-bottom: 10px;
                padding: 5px 10px;
                background-color: #e4e6eb;
                border-radius: 6px;
            }
        </style>
    </head>
    <body class="body p-6">
        <h2 class="text-2xl font-bold mb-4">Chat Interface</h2>
        <div class="border p-4 overflow-auto mb-4" id="chat-box">
            {% for msg in messages %}
            <p class="chat-message p-2 bg-gray-200 rounded mb-2">
                <strong>{{ msg.sender }}:</strong> {{ msg.text }}
            </p>
            {% endfor %}
        </div>
        <form method="post">
            {% csrf_token %}
            <input
                type="text"
                name="message"
                class="w-full p-2 border rounded mb-2"
                placeholder="Type your message..."
            />
            <div>
                <button
                    type="submit"
                    name="action"
                    value="send"
                    class="bg-blue-500 text-white py-2 px-4 rounded"
                >
                    Send
                </button>
                <button
                    type="submit"
                    name="action"
                    value="summary"
                    class="bg-yellow-500 text-white py-2 px-4 rounded ml-2"
                >
                    Summary
                </button>
            </div>
        </form>

        <script>
            window.onload = function () {
                const chatBox = document.getElementById("chat-box");
                chatBox.scrollTop = chatBox.scrollHeight;
            };
        </script>
    </body>
</html>
