<!DOCTYPE html>
<html lang="en">
    <head>
        <script src="https://cdn.tailwindcss.com"></script>
    </head>
    <body class="p-6">
        <h2 class="text-2xl font-bold mb-4">Upload a File</h2>
        <form
            action="{% url 'upload' %}"
            method="POST"
            enctype="multipart/form-data"
        >
            {% csrf_token %}
            <input type="file" name="file" class="p-2 border rounded mb-2" />
            <button
                type="submit"
                class="bg-green-500 text-white py-2 px-4 rounded"
            >
                Upload
            </button>
        </form>
    </body>
</html>
